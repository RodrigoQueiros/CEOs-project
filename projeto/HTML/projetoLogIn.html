    <title style="text-align:center">Log In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="../JS/LogIn.js"></script>

    <!-- Bootstrap CSS -->

  </head>
  <body>


    <!-- navbar -->


    <!-- Log in -->

    <div class="container-fluid" style="margin-left:35%;margin-top:5%">
        <form id="formLogIn">
            <h1 style="color:#1D76CE">Iniciar Sessão</h1>

            <div class="form-group col-3 ">
                    <label for="logInEmail">Nome de Utilizador</label>
                    <input type="text"
                      class="form-control" name="" id="logInEmail" aria-describedby="helpId" value="">
                    
                  </div>        
                  <div class="form-group col-3">
                        <label for="logInPass">Palavra-passe</label>
                        <input type="password"
                          class="form-control" name="" id="logInPass" aria-describedby="helpId" >                        
                      </div>    
                  
                  <div class="col-12"><a>Esqueceu-se da palvra-passe?</a> </div>

                  <div class="form-group col-3"><input type="submit" class="btn btn-primary col-12 " value="Iniciar sessão"/>
                    
                    <button type="button" class="btn btn-secondary col-12"style="margin-top:5px" >Registar</button>
                
                </div>
                  

        </form>
 
    </div>
