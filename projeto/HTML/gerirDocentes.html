      <div class="container-fluid col-md-4">
        <form id="formAddDoc">
            <h1 style="color:#1D76CE">Adicionar Docente</h1>

            <div class="form-group col-10 ">
                    <label for="nameDoc">Nome do Docente</label>
                    <input type="text"
                      class="form-control" name="" id="nameDoc" aria-describedby="helpId" value="" required>
                    
                  </div>        
                  <div class="form-group col-10">
                        <label for="ImagDoc">Imagem</label>
                        <input type="src"
                          class="form-control" name="" id="ImagDoc" aria-describedby="helpId"  required>                        
                      </div>  

             <div class="form-group col-10">
              <label for="FormDoc">Formação</label>
               <input type="text"
                class="form-control" name="" id="FormDoc" aria-describedby="helpId" > 
            </div>
            
            <div class="form-group col-10">
              <label for="UniDoc">Unidade Curricular</label>
              <input type="text"
               class="form-control" name="" id="UniDoc" aria-describedby="helpId"  required>                        
            </div>  

            <div class="form-group col-10">
                <label for="shortCVDoc">shortCV</label>
                <input type="text"
                 class="form-control" value="" name="" id="shortCVDoc" aria-describedby="helpId" >                        
            </div>                     
                      
                  
                  

                  <div class="form-group col-10"><input  type="submit" class="btn btn-primary col-12 " value="Adicionar">
                    
                    
                
                </div>
