<!doctype html>
<html lang="en">
  <head>
    <title>Registo</title>


   <script src="../JS/SignIn.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>



        <div class="container-fluid">
                <form id="formSignIn">
                    <h1>Registar</h1>
        
                    <div class="form-group col-md-3">
                            <label for="rUser">Nome de Utilizador</label>
                            <input type="text" required
                              class="form-control" name="" id="rUser" aria-describedby="helpId" placeholder="">
                            
                          </div>  
                          <div class="form-group col-md-3">
                                <label for="rEmail">Email</label>
                                <input type="email" required
                                  class="form-control" name="" id="rEmail" aria-describedby="helpId" placeholder="">
                                
                              </div>    
                          
                          <div class="form-group col-md-3">
                                <label for="rPass">Palavra-passe</label>
                                <input type="password" required minlength="4" maxlength="16"
                                  class="form-control" name="" id="rPass" aria-describedby="helpId" placeholder="">
                                
                              </div>    
                              <div class="form-group col-md-3">
                                    <label for="rcPass">Confirmar palavra-passe</label>
                                    <input type="password" required minlength="4" maxlength="16"
                                      class="form-control" name="" id="rcPass" aria-describedby="helpId" placeholder="">
                                      
                                  </div>    
                          
        
                          <div class="form-group col-md-3">
                            <input type="submit" class="btn btn-primary col-md-12 " value="Registar" />
                            
                        
                        </div>
                          
        
                </form>
            </div>














      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
