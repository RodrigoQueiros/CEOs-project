                    <h1 style="color:#1D76CE">Registar</h1>
        
                    <div class="form-group col-md-3">
                            <label for="rUser">Nome de Utilizador</label>
                            <input type="text" required
                              class="form-control" name="" id="rUser" aria-describedby="helpId" placeholder="">
                            
                          </div>

                              </div>

                                <label for="rPass">Palavra-passe</label>

                                  class="form-control" name="" id="rPass" aria-describedby="helpId" placeholder="">
                                
                              </div>    
                              <div class="form-group col-md-3">
                                    <label for="rcPass">Confirmar palavra-passe</label>
                                    <input type="password" required minlength="4" maxlength="16"
                                      class="form-control" name="" id="rcPass" aria-describedby="helpId" placeholder="">
                                      
                                  </div>    
                          
        
                          <div class="form-group col-md-3">
                            <input type="submit" class="btn btn-primary col-md-12 " value="Registar" />
                            
                        
                        </div>
