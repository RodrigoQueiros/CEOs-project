      <div class="container-fluid col-md-4">
        <form id="formAddEve">
            <h1 style="color:#1D76CE">Gerir Eventos</h1>

            <div class="form-group col-10 ">
                    <label for="nameEve">Nome do Evento</label>
                    <input type="text"
                      class="form-control" name="" id="nameEve" aria-describedby="helpId" value="" required>
                    
                  </div>        
                  <div class="form-group col-10">
                        <label for="ImagEve">Imagem</label>
                        <input type="src"
                          class="form-control" name="" id="ImagEve" aria-describedby="helpId"  required>                        
                      </div>  

             <div class="form-group col-10">
              <label for="localEve">Local</label>
               <input type="text"
                class="form-control" name="" id="localEve" aria-describedby="helpId" > 
            </div>
            
            <div class="form-group col-10">
              <label for="descriçãoEve">Descrição</label>
              <input type="text"
               class="form-control" name="" id="descriçãoEve" aria-describedby="helpId"  required>                        
            </div>  

            <div class="form-group col-10">
                <label for="dataEve">Data</label>
                <input type="date"
                 class="form-control" value="" name="" id="dataEve" aria-describedby="helpId" >                        
            </div>   

            <div class="form-group col-10">
                <label for="horasEve">Horas</label>
                <input type="time"
                 class="form-control" value="" name="" id="horasEve" aria-describedby="helpId" >                        
            </div> 
            
            <div class="form-group col-10">
                <label for="docEve">Docente Responsavel</label>
                <select class="form-control" id="docEve" name="docEve">
                  
                </select>                      
            </div> 
            <div class="form-group col-10">
                <label for="catEve">Categoria</label>
                <select class="form-control" id="catEve" name="catEve">
                  
                </select>                      
            </div> 
            
                      
                  
                  

                  <div class="form-group col-10"><input  type="submit" class="btn btn-primary col-12 " value="Adicionar">
                    
                    
                
                </div>
                  

        </form>
