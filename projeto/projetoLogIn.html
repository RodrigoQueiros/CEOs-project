<!doctype html>
<html lang="en">
  <head>
    <title>Log In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>


    <!-- navbar -->


    <!-- Log in -->

    <div class="container-fluid">
        <form id="formLogIn">
            <h1>Iniciar Sessão</h1>

            <div class="form-group col-md-3">
                    <label for="logInUser">Nome de Utilizador</label>
                    <input type="text"
                      class="form-control" name="" id="logInUser" aria-describedby="helpId" placeholder="">
                    
                  </div>        
                  <div class="form-group col-md-3">
                        <label for="logInPass">Palavra-passe</label>
                        <input type="text"
                          class="form-control" name="" id="logInPass" aria-describedby="helpId" placeholder="">
                        
                      </div>    
                  
                  <a>Esqueceu-se da palvra-passe?</a> 

                  <div class="form-group col-md-3"><input type="submit" class="btn btn-primary " value="Iniciar sessão"/>
                    <button type="button" class="btn btn-secondary">Registar</button>
                
                </div>
                  

        </form>
    </div>









      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
